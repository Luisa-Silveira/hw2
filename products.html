<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Eugenia Farm_Products</title>
</head>
<body class="bg-gray-100">
<h2 class="m-8 font-extrabold text-center text-4xl text-green-900">Best Cattle of Brazil</h2>
<div class="md:flex">

<div class="md:w-1/3 m-4">
    
    <p class="text-2xl font-bold text-center">Bulls</p>
    <p><img class="rounded w-full mt-16 mx-auto my-8" src="bulls.jpeg"></p>
    <p class="pt-8 text-center">Proven offspring</p></div>

<div class="md:w-1/3 m-4">
    <p class="text-2xl font-bold text-center">Cows</p> 
    <p><img class="rounded w-full mx-auto my-8" src="cows.jpeg"></p>
    <p class="text-center">Great progenitor</p></div>

<div class="md:w-1/3 m-4">
    <p class="text-2xl font-bold text-center">Calves</p>
    <p><img class="rounded w-full mt-16 mx-auto my-8" src="Calves.jpeg"></p>
    <p class="pt-10 text-center">Calves under 1 yo</p></div></div>

  <p class="text-center m-12">Check availability by filling the form bellow
    
        <form netlify>

        <p class="m-6"><label for="name">Name:</label>
        <input class="p-2 w-64 border border-gray-400 rounded focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="name" name="name">
            
        <p class="m-6"><label for="email">Email:</label>
        <input class="p-2 w-64 border border-gray-400 rounded focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="email" name="email">
      
        <p class="m-6"><label for="favorite-color">Product of interest:</label>
        <input class="p-2 w-32 border border-gray-400 rounded focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="favorite-color" name="favoriteColor"></p>
      
        <p class="m-6"><button class="block mt-4 text-white bg-gray-500 rounded px-4 py-2">Submit form!</button></p>
      </form>
    
    
  <p class="text-center m-12 underline"><a href="index.html">Go home</a> </p>
</body>
</html>
